<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmEnKay</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
    <script src="main.js"></script>
    <script src="control.js"></script>
    <script src="view.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="s.init();">
<!-- could not get the raster image right so just use an SVG -->
<svg id="imageLogoSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="50" height="50"></svg>
<span id="textIcon"><span>E</span><span class="elevate">m</span><span>E</span><span
        class="elevate">n</span><span>K</span><span class="elevate">ay</span>
</span><br>
<div id="attractDiv">
    <label>Em<input type="number" id="emInput" min="1" class="numberInput"></label>
    <label>En<input type="number" id="enInput" min="1" class="numberInput"></label>
    <label>Kay<input type="number" id="kayInput" min="2" class="numberInput"></label>
    &nbsp;
    <label>B<input type="color" id="bgcInput"></label>
    <label>F<input type="color" id="fgcInput"></label>
    <button id="randomColorButton">R</button>
    &nbsp;
    <button id="startButton">Start</button>
</div>
<div id="playDiv">
    Kay: <span id="kaySpan"></span>
    <button id="stopButton">Stop</button>
    <span id="statusSpan"></span>
</div>
<br>
<br>
<div id="ticktacktoeDiv" style="text-align: center;">
    <svg id="boardSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
        <rect id="boardBackground" width="100%" height="100%" x="0" y="0"/>
        <g id="boardGroup">
        </g>
    </svg>
</div>
</body>
</html>
